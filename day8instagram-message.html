<!DOCTYPE html>
<html>

<head>
  <title>Kokoa Tribe</title>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="src/styles.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
    integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" crossorigin="anonymous" />
</head>

<body>
  <main class="user__upload">
    <div class="upload-list__user-bar">
      <div class="upload__user-bar">
        <div class="user-bar__backspace-icon">
          <a href="./index.html">
            <i class="fas fa-arrow-left"></i>
          </a>
        </div>
      </div>
      <div class="user-bar__avatar avatar">
        <img src="http://placehold.it/50x50" />
      </div>
      <div class="user-bar__name">
        <h5>Nicolas</h5>
        <h6>5 min</h6>
      </div>
      <div class="user-bar__menu-icon">
        <i class="fas fa-ellipsis-h"></i>
      </div>
    </div>
    <div class="upload-list__user-avatar">
      <img src="http://placehold.it/250x250" />
    </div>
    <div class="upload-list__bottom">
      <div class="user-bottom__like">
        <i class="far fa-heart"> 2,515</i>
      </div>
      <div class="bottom__message">
        <i class="far fa-comment-alt"> 350</i>
      </div>
      <div class="bottom__bookmark">
        <i class="far fa-bookmark"></i>
      </div>
    </div>
  </main>
  <section class="message-list">
    <ul class="message-list__user">
      <li class="user-text">
        <div class="user-text__avatar avatar">
          <img src="http://placehold.it/50x50" />
        </div>
        <div class="user-text__name">
          <h5>Angel</h5>
          <h6>Looks so gooe that I can't control my self over this.</h6>
        </div>
        <div class="user-text__icon">
          <i class="far fa-heart"> </i>
          <i class="far fa-share-square"></i>
        </div>
      </li>
      <li class="user-text">
        <div class="user-text__avatar avatar">
          <img src="http://placehold.it/50x50" />
        </div>
        <div class="user-text__name">
          <h5>Charlie</h5>
          <h6>Waiting more from you.</h6>
        </div>
        <div class="user-text__icon">
          <i class="far fa-heart"> </i>
          <i class="far fa-share-square"></i>
        </div>
      </li>
      <li class="user-text">
        <div class="user-text__avatar avatar">
          <img src="http://placehold.it/50x50" />
        </div>
        <div class="user-text__name">
          <h5>Angelina Martin</h5>
          <h6>New collection is great!!!</h6>
        </div>
        <div class="user-text__icon">
          <i class="far fa-heart"> </i>
          <i class="far fa-share-square"></i>
        </div>
      </li>
    </ul>
  </section>
  <nav class="nav bottom-bar">
    <div class="bottom-bar__add-comment">
      <div class="add-comment__column-avatar">
        <img src="http://placehold.it/50x50" />
      </div>
      <div class="add-comment__column-textarea">
        <h6>Add a comment</h5>
      </div>
      <div class="add-comment__column-enter">
        <i class="far fa-paper-plane"></i>
      </div>
    </div>
  </nav>
</body>

</html>
