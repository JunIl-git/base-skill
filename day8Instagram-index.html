<!DOCTYPE html>
<html>

<head>
  <title>Kokoa Tribe</title>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="src/styles.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
    integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" crossorigin="anonymous" />
</head>

<body>
  <header class="header">
    <div class="header__menu">
      <div class="menu__column-title">
        <h4>Instagram</h4>
      </div>
      <span class="menu__column-icon">
        <i class="fas fa-tv"></i>
        <i class="far fa-paper-plane"></i>
      </span>
    </div>
    <ul class="header__story">
      <li class="story__avatar avatar avatar--lg">
        <img src="http://placehold.it/70x70" />
      </li>
      <li class="story__avatar avatar avatar--lg">
        <img src="http://placehold.it/70x70" />
      </li>
      <li class="story__avatar avatar avatar--lg">
        <img src="http://placehold.it/70x70" />
      </li>
      <li class="story__avatar avatar avatar--lg">
        <img src="http://placehold.it/70x70" />
      </li>
      <li class="story__avatar avatar avatar--lg">
        <img src="http://placehold.it/70x70" />
      </li>
    </ul>
  </header>
  <main class="user__upload">
    <ul class="upload-list">
      <li class="user">
        <div class="upload-list__user-bar">
          <div class="user-bar__avatar avatar">
            <img src="http://placehold.it/50x50" />
          </div>
          <div class="user-bar__name">
            <h5>Sam Martin</h5>
            <h6>5 min</h6>
          </div>
          <div class="user-bar__menu-icon">
            <i class="fas fa-ellipsis-h"></i>
          </div>
        </div>
        <div class="upload-list__user-avatar">
          <img src="http://placehold.it/250x250" />
        </div>
        <div class="upload-list__bottom">
          <div class="user-bottom__like">
            <i class="far fa-heart"> 2,515</i>
          </div>
          <div class="bottom__message">
            <a href="./message.html">
              <i class="far fa-comment-alt"> 350</i>
            </a>
          </div>
          <div class="bottom__bookmark">
            <i class="far fa-bookmark"></i>
          </div>
        </div>
      </li>
      <li class="user">
        <div class="upload-list__user-bar">
          <div class="user-bar__avatar avatar">
            <img src="http://placehold.it/50x50" />
          </div>
          <div class="user-bar__name">
            <h5>Sam Martin</h5>
            <h6>12 min</h6>
          </div>
          <div class="user-bar__menu-icon">
            <i class="fas fa-ellipsis-h"></i>
          </div>
        </div>
        <div class="upload-list__user-avatar">
          <img src="http://placehold.it/250x250" />
        </div>
        <div class="upload-list__bottom">
          <div class="user-bottom__like">
            <i class="far fa-heart"> 4,734</i>
          </div>
          <div class="bottom__message">
            <i class="far fa-comment-alt"> 560</i>
          </div>
          <div class="bottom__bookmark">
            <i class="far fa-bookmark"></i>
          </div>
        </div>
      </li>
    </ul>
  </main>
  <nav class="nav list">
    <ul class="nav__list">
      <li class="list__main-icon">
        <i class="fas fa-home"></i>
      </li>
      <li class="list__search-icon">
        <i class="fas fa-search"></i>
      </li>
      <li class="list__plus-icon">
        <i class="fas fa-plus-square fa-3x"></i>
      </li>
      <li class="list__heart-icon">
        <i class="far fa-heart"> </i>
      </li>
      <li class="list__user-icon">
        <i class="far fa-user"></i>
      </li>
    </ul>
  </nav>
</body>

</html>
